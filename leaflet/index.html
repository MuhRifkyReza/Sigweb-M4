<!DOCTYPE html>
<html>
    <head>
        <title>M5 - Sigweb</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
        <style>
            #map { 
            width: 100%;
            height: 100vh;
            }

            #popup {
                width: 64px;
                height: 64px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map',{center: [-7.79558, 110.36949], zoom: 12});
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
            
            //marker
            const src = "img/bukit_mengger.jpg"
            const popupContent = document.createElement("div")
            const imgWidth = 640
            popupContent.innerHTML = "<img src='" + src + "' width='" + imgWidth + "'>" + "<a target='_blank' href='" + src + "'>See the image</a>"
            const marker = L.marker([-7.8922632, 110.3933431]).bindPopup(popupContent, {maxWidth:"640"}).addTo(map);

        </script>
    </body>
</html>
